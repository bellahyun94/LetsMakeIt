<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-clock__title">00:00:00</h1>
    </div>
    <form class="js-greeting">
      <input
        class="js-greeting__input"
        type="text"
        placeholder="What's your name?"
      />
    </form>
    <span class="js-paint-greeting"></span>
    <h1 class="js-select__title">Where are you from?</h1>
    <select class="js-select">
      <option value="NONE">--- Choose Your Country ---</option>
      <option value="KR">Korea</option>
      <option value="GR">Greece</option>
      <option value="TR">Turkey</option>
      <option value="FI">Finland</option>
    </select>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
  </body>
</html>
